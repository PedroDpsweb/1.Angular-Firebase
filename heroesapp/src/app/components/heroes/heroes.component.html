<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
            class="btn btn-outline-primary"
            type="button" name="button">
            Nuevo h√©roe
          </button>
  </div>
</div>
<br>
<hr>

<div class="row animated fadeIn fast">

<div class="col-md-12">
<div class="table responsive">

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Casa</th>
        <th class="text-right w230">Opciones</th>
        </tr>

        <tbody>
          <tr *ngFor="let k of heroes |keys; let i = index">
            <td>{{i +1 }}</td>
            <td>{{ heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td class="text-right">
              <button [routerLink] = "['/heroe', k]" 
              type="button" class="btn btn-outline-success m-1">
            Editar
          </button>
          <button (click)="borraHeroe(k)" 
              type="button" class="btn btn-outline-danger m-1">
            Borrar
          </button>
            </td>
          </tr>
        </tbody>

        <div *ngIf="(heroes |keys).length===0 && !loading"
        class="alert alert-info mt-3" role="alert">
          <strong>No hay</strong> registros que mostrar

        </div>
        <div *ngIf="loading" 
        class="alert alert-warning mt-3" role="alert">
            <strong>Cargando...</strong> por favor espere
  
          </div>
      
        

      
      
    
  </table>

</div>

</div>


</div>
